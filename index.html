<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Github and Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i');
@import url('https://fonts.googleapis.com/css?family=Josefin+Slab:100,100i,300,300i,400,400i,600,600i,700,700i');


:root{
  --bg: #001D66;
  --title: #00257F;
  --para-text: rgba(0,0,0,0.67);
  --title-font: 'Josefin Slab', serif;
  --text-font: 'PT Serif', Serif;
  --width: 20em;
}
body{
  background: var(--bg);
  display: grid;
  place-items: center;
}

h1, h2, h3, h4, h5, h6{
  color: var(--title);
  text-transform: capitalize;
  font-family: var(--title-font);
}

section,
aside,
article,
div,
img{
  box-sizing: border-box;
}
section img{
  width: 100%;
}
section{
  width: var(--width);
  background: #fff;
  padding: 20px;
}
section h3{
  font-size: calc(var(--width)/10);
}
section p{
  font-family: var(--text-font);
  color: var(--para-text);
  font-size: calc(var(--width)/20);
}
.date{
  font-size: calc(var(--width)/25);
}
h1{
  color: #fff;
}

section a{
  text-decoration: none;
  color: var(--bg);
  font-family: var(--title-font);
  font-weight: 700;
  font-size: calc(var(--width)/23);
}
    </style>
</head>
<body>
    <div>
        <h1>Blog Card</h1>
    </div>
    <section>
        <h3 class="title-blog"></h3>
        <img src="" alt="">
        <p class="date"></p>
        <p class="description"></p>
        <a href="">Read More</a>
    </section>
    <script type="text/javascript">
        const url = 'https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY';
        const imageBlog = document.querySelector("img");
        const dateOfBlog = document.querySelector('.date');
        const descOfBlog = document.querySelector('.description');
        const titleOfBlog = document.querySelector('.title-blog');

        async function fetchRequest() {
            const response = await fetch(url);
            const data = await response.json();
            imageBlog.setAttribute('src', data.hdurl);
            dateOfBlog.innerText = data.date;
            descOfBlog.innerText = data.explanation;
            titleOfBlog.innerText = data.title;
        }

        fetchRequest();
    </script>
</body>
</html>
